<div>
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    <p>
      <label>Username</label>
      <input type="text" name="username" value="" placeholder="">
    </p>

    <p>
      <label>Password</label>
      <input type="password" name="password" value="" placeholder="">
    </p>

    <p class="submit">
      <input type="submit" name="commit" value="Login">
    </p>

    {% if failed %}
      <p>Login Failure</p>
    {% endif %}
  </form>
</div>
