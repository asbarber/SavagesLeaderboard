{% extends "savages/base.html" %}
{% block content %}

<div class="login-body">
    <div class="login-block user-account-block" id="editPage">
      <form method="POST" id="editForm" onsubmit="return validate()">
          {% csrf_token %}

          <h1>Edit Account</h1>
          <label for="username">Username</label>
          <input type="text" name="username" value="{{user.username}}" readonly class="username" />
          
          <label for="name">Name</label>
          <input type="text" name="name" value="{{user.name}}" placeholder="Name" class="username" required maxlength="20" />

          <label for="password">Password</label>
          <input type="password" name="password" value="" placeholder="Password" class="password" id="password" pattern=".{4,}" />

          <label for="password2">Confirm Password</label>
          <input type="password" name="password2" value="" placeholder="Re-enter Password" class="password" id="password2" />

          <button type="submit" name="update" form="editForm">Update</button>
      </form>   
      
      {% if failed %}
        <div class="alert alert-danger invalid-login" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          {{ failed }}
        </div>  
      {% endif %}
    </div>
  </form>
</div>  


{% endblock content %}
